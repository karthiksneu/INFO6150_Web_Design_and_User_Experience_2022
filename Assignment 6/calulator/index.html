<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <form action="claculator.html" id="myForm"> 
            
            <input type="text" id="emailId" placeholder="Email Id*" required><br>
            <span id="emailcheck" class="error_form"></span>
            <br><br>
 
            <input type="text" id="userName" placeholder="Username*" name="username" required><br>
            <span id="usercheck" class="error_form"></span>
            <br><br>
            
            <input type="password" id="password" placeholder="Password*" required><br>
            <span id="passcheck" class="error_form"></span>
            <br><br>

            <input type="password" id="retype_password" placeholder="Confirm Password*" required><br>
            <span id="retype_passcheck" class="error_form"></span>
            <br><br>

            <input type="submit" value="Login" class="submitbtn">
            
        </form>
    </div>
    
    <script src="script1.js"></script>
    
</body>
</html>
