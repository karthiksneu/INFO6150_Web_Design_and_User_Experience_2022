<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>My Calculator</h1>
        <div id="user">

        </div>
        <form name="display">
            <input type="text" id="first_num" placeholder="Enter first number" required><br><br>
            <input type="text" id="second_num" placeholder="Enter second number" required><br><br>

            <input type="button" id="addbtn" class="btngrp" value="+">
            <input type="button" id="subbtn" class="btngrp" value="-">
            <input type="button" id="mulbtn" class="btngrp" value="x">
            <input type="button" id="divbtn" class="btngrp" value="/"> 
            <input type="reset" id="resetbtn" class="btngrp" value="C"><br><br>
            <input type="text" id="result" placeholder="Result" disabled>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
